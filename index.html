<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avalie seu atendimento</title>
  <meta name="description" content="Pesquisa r√°pida e an√¥nima de satisfa√ß√£o do atendimento." />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#22c55e">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <style>
    :root {
      --bg: #0f172a;          /* Slate-900 */
      --card: #111827;        /* Gray-900 */
      --text: #e5e7eb;        /* Gray-200 */
      --muted: #9ca3af;       /* Gray-400 */
      --accent: #22c55e;      /* Green-500 */
      --danger: #ef4444;      /* Red-500 */
      --border: #1f2937;      /* Gray-800 */
      --focus: #60a5fa;       /* Blue-400 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 70% -100px, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
    }
    .container { max-width: 760px; margin: 0 auto; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 20px; padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    h1 { font-size: clamp(1.25rem, 2vw, 1.6rem); margin: 0 0 12px; }
    p.desc { margin: 0 0 16px; color: var(--muted); }
    label { display: block; margin: 16px 0 8px; font-weight: 600; }
    input[type="text"], select, textarea, button {
      width: 100%; border-radius: 12px; border: 1px solid var(--border); background: #0b1220; color: var(--text);
      padding: 12px 14px; font-size: 15px;
    }
    textarea { min-height: 90px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 720px) { .row.two { grid-template-columns: 1fr 1fr; } }

    .group { margin: 10px 0 18px; }
    .group-title { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .hint { font-size: 12px; color: var(--muted); }

    .emoji-row { display:flex; gap: 10px; justify-content: space-between; }
    .emoji {
      appearance: none; border: 1px solid var(--border); background: #0b1220; color: #fff; cursor: pointer;
      font-size: 26px; line-height: 1; width: 58px; height: 58px; border-radius: 50%;
      display:flex; align-items:center; justify-content:center; transition: transform .08s ease, border-color .08s ease, box-shadow .08s ease;
    }
    .emoji:hover { transform: translateY(-2px); border-color: #334155; }
    .emoji[aria-checked="true"], .emoji.selected {
      outline: 2px solid var(--focus); box-shadow: 0 0 0 4px rgba(96,165,250,.15);
    }

    .actions { display:flex; gap: 12px; align-items:center; margin-top: 8px; flex-wrap: wrap; }
    .submit {
      background: linear-gradient(180deg, #1ea94b, #169a42); border: none; font-weight: 700; letter-spacing: .2px;
      display:inline-flex; align-items:center; justify-content:center; gap:10px; padding: 14px 16px;
    }
    .submit[disabled] { opacity:.6; cursor:not-allowed; }
    .privacy { font-size: 12px; color: var(--muted); }
    .success {
      text-align:center; padding: 32px; border: 1px solid var(--border); border-radius: 16px; background: #0b1220; margin-top: 14px;
    }
    .success h2 { margin: 0 0 8px; }
    footer { margin-top: 20px; text-align:center; color: var(--muted); font-size: 12px; width:100%; }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <h1>Avalie seu atendimento</h1>
      <p class="desc">Sua resposta √© an√¥nima e leva menos de 15 segundos.</p>

      <form id="form" novalidate>
        <div class="row two">
          <div>
            <label for="colaborador">Quem te atendeu?</label>
            <select id="colaborador" name="colaborador" required>
              <option value="" selected disabled>Selecione o colaborador</option>
              <option>Lucas</option>
              <option>Cristian</option>
              <option>Jos√© Neto</option>
              <option>Augusto</option>
            </select>
          </div>
          <div>
            <label for="dav">N√∫mero DAV/DAVOS</label>
            <input id="dav" name="dav" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="ex.: 12345 (somente n√∫meros)" maxlength="20" autocomplete="off" />
          </div>
        </div>

        <div class="group" id="grp-atendimento">
          <div class="group-title">
            <label>Avalie o <strong>atendimento</strong></label>
            <span class="hint" id="hint-at">Toque em um emoji</span>
          </div>
          <div class="emoji-row" role="radiogroup" aria-label="Avalia√ß√£o do atendimento">
            <button type="button" class="emoji" data-field="atendimento" data-value="1" aria-checked="false" aria-label="Muito insatisfeito">üò°</button>
            <button type="button" class="emoji" data-field="atendimento" data-value="2" aria-checked="false" aria-label="Insatisfeito">üòü</button>
            <button type="button" class="emoji" data-field="atendimento" data-value="3" aria-checked="false" aria-label="Neutro">üòê</button>
            <button type="button" class="emoji" data-field="atendimento" data-value="4" aria-checked="false" aria-label="Satisfeito">üôÇ</button>
            <button type="button" class="emoji" data-field="atendimento" data-value="5" aria-checked="false" aria-label="Muito satisfeito">üòÑ</button>
          </div>
        </div>

        <div>
          <label for="sug_atendimento">Sugest√µes de melhoria do atendimento (opcional)</label>
          <textarea id="sug_atendimento" name="sug_atendimento" placeholder="Conte como podemos melhorar o atendimento..."></textarea>
        </div>

        <div class="actions">
          <button class="submit" id="submit" type="submit">Enviar anonimamente</button>
          <span class="privacy">N√£o coletamos nome, e‚Äëmail ou telefone.</span>
          <button id="installBtn" type="button" style="display:none;border:1px solid var(--border);background:#0b1220;padding:10px 12px;border-radius:12px;color:var(--text);">Instalar no celular</button>
          <footer>¬© App de Satisfa√ß√£o ‚Äì simples e an√¥nimo.</footer>
        </div>
      </form>

      <div id="success" class="success" style="display:none;">
        <h2>‚úÖ Obrigado!</h2>
        <p>Recebemos sua avalia√ß√£o. Ela ajuda a melhorar nosso atendimento.</p>
        <p><a href="#" id="new">Enviar outra resposta</a></p>
      </div>
    </div>
  </div>

  <script>
    // >>> TROQUE PELO LINK DO SEU APPS SCRIPT WEB APP (termina com /exec)
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKckYUBdIt3Sv4uY7DUxEK0KCzWpeItHv_TEwuXNZzWmjgYLwxh4-j2OjJfyOqikAH2w/exec";

    const state = { atendimento: 0 };

    function selectEmoji(field, value, btn) {
      state[field] = value;
      const group = btn.parentElement;
      group.querySelectorAll('.emoji').forEach(el => {
        el.classList.remove('selected');
        el.setAttribute('aria-checked','false');
      });
      btn.classList.add('selected');
      btn.setAttribute('aria-checked','true');
      document.getElementById('hint-at').textContent = `Nota: ${value}/5`;
      validateReady();
    }

    document.querySelectorAll('.emoji').forEach(btn => {
      btn.addEventListener('click', () => selectEmoji(btn.dataset.field, Number(btn.dataset.value), btn));
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
          const group = btn.parentElement;
          const items = Array.from(group.querySelectorAll('.emoji'));
          const idx = items.indexOf(btn);
          const next = e.key === 'ArrowRight' ? Math.min(idx+1, items.length-1) : Math.max(idx-1, 0);
          items[next].focus();
        }
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submit');

    function validateReady() {
      const colabOK = document.getElementById('colaborador').value !== '';
      const scoreOK = state.atendimento > 0;
      submitBtn.disabled = !(colabOK && scoreOK);
    }

    document.getElementById('colaborador').addEventListener('change', validateReady);
    validateReady();

    // Service worker register + A2HS install prompt
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(console.error);
      });
    }
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-flex';
    });
    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      validateReady();
      if (submitBtn.disabled) return;

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Enviando...';

      const data = new URLSearchParams();
      data.append('colaborador', document.getElementById('colaborador').value);
      data.append('dav', document.getElementById('dav').value.trim());
      data.append('atendimento_rating', String(state.atendimento));
      data.append('sug_atendimento', document.getElementById('sug_atendimento').value.trim());
      data.append('ua', navigator.userAgent);
      data.append('pageUrl', location.href);
      data.append('tz', Intl.DateTimeFormat().resolvedOptions().timeZone || '');

      try {
        const resp = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: data.toString()
        });
        let ok = resp.ok;
        try {
          const js = await resp.json();
          ok = ok && (js.ok === true || js.status === 'success');
        } catch (_) {}
        if (ok) {
          document.getElementById('form').style.display = 'none';
          document.getElementById('success').style.display = 'block';
          document.getElementById('new').addEventListener('click', (ev) => {
            ev.preventDefault();
            document.getElementById('form').reset();
            state.atendimento = 0;
            document.querySelectorAll('.emoji.selected').forEach(b=>b.classList.remove('selected'));
            document.querySelectorAll('.emoji').forEach(b=>b.setAttribute('aria-checked','false'));
            document.getElementById('hint-at').textContent = 'Toque em um emoji';
            document.getElementById('success').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            validateReady();
          }, { once: true });
        } else {
          alert('N√£o foi poss√≠vel enviar agora. Tente novamente em instantes.');
        }
      } catch (err) {
        alert('Erro de conex√£o. Verifique a internet e tente novamente.');
        console.error(err);
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  
    // for√ßa somente d√≠gitos no DAV
    const davInput = document.getElementById('dav');
    if (davInput) {
      davInput.addEventListener('input', () => {
        const v = davInput.value.replace(/\D+/g, '');
        if (davInput.value !== v) davInput.value = v;
      });
    }
    
</script>
</body>
</html>
